<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'">
    <link rel="stylesheet" 
    href="style.css"  
    media="screen" 
    charset="utf-8">
  </head>
  <body>
    <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
        <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </div>
    <div class="main">
        <p id="section_join">
            <label for="new-task">Add Item</label>
            <div class="task-row_wrapper">
                <input id="new-task"class="task" type="text">
                <button class="sum-btn">Add</button>
            </div>
      </p>
      <h3>Todo</h3>
      <ul id="section_make list-do">
        <li><input type="checkbox">
            <label class="checkbox_text">Pay Bills</label>
            <input type="text" class="checkbox_text">
            <button class="checkbox_moving-btn sum-btn">Edit</button>
            <button class="checkbox_delete-btn sum-btn"><img src="./remove.svg" alt="remove_icon"></button>
        </li>
        <li class="editMode">
            <input type="checkbox">
            <label class="checkbox_text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="checkbox_text">
            <button class="checkbox_moving-btn sum-btn">Save</button>
            <button class="checkbox_delete-btn sum-btn"><img src="./remove.svg" alt="remove_icon"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks list-do">
        <li class="list-do_item"><input type="checkbox" checked>
            <label class="checkbox_text">See the Doctor</label>
            <input type="text" class="checkbox_text">
            <button class="checkbox_moving-btn sum-btn">Edit</button>
            <button class="checkbox_delete-btn sum-btn"><img src="./remove.svg" alt="remove_icon"></button>
        </li> 
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
